[build]
  command = "npm run build"
  publish = "dist"
  # Specify build image to avoid Ubuntu 14.04 deprecation
  image = "focal"  # Ubuntu 20.04 LTS

[build.environment]
  NODE_VERSION = "18"  # Use Node.js 18 LTS

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true
  skip = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
